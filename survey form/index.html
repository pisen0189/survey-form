<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1 id="title"><em>Survey Form</em></h1>
<p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

<fieldset>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><input type="text" id="name" placeholder="Enter your name" required>
        <label for="number" id="number-label">Age (optional)</label><input type="number" id="number" placeholder="Age" min=10 max=100>
        <label for="email" id="email-label">Email</label><input type="email" id="email" placeholder="Enter your email" required>
    </form>
</fieldset>

<fieldset>
    <form id="survey-form">
        <label for="role">your current role?</label>
        <select name="role" id="dropdown">
            <option value="" disabled selected>(Select One Option)</option>
            <option value="Student">Student</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>

        <p>How many star would you rate?</p>
        <label><input class="inline" id="5-star" type="radio" name="star-type" value="rate"/>5 Star</label>
        <label><input class="inline" id="4-star" type="radio" name="star-type" value="rate"/>4 Star</label>
        <label><input class="inline" id="3-star" type="radio" name="star-type" value="rate"/>3 Star</label>
    </form>
</fieldset>

    <form id="survey-form">
        <p>would you recommend this restaurant to people around you?</p>
        <label><input class="inline" id="yes" type="checkbox" value="Yes"/>Yes</label>
        <label><input class="inline" id="no" type="checkbox" value="No"/>No</label>
        <input class="inline" id="think first" type="checkbox" value="think first"/>I will think first</lable>
        <label for="comment">please leave your comment about the restaurant: </label>
        <textarea name="comment"  id="comment" rows="3" cols="40"></textarea>
        <input type="submit" id="submit" value="Submit"/>
</form>
</body>
</html>
